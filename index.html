<body>
  <!-- Main App Container -->
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <h1 class="header__title">
          <img src="./src/assets/webp-master-title.webp" alt="WebP Master" class="header__logo">
        </h1>
        <p class="header__subtitle">
          PNG・JPEG画像を高品質なWebP形式に変換。サーバー送信なしでセキュアな画像変換サービス
        </p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <!-- Upload Section -->
        <section class="upload-section">
          <div class="upload-area" id="upload-area">
            <div class="upload-area__content">
              <svg class="upload-area__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
                <polyline points="7,10 12,15 17,10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              <h2 class="upload-area__title">ファイルをドラッグ&ドロップ</h2>
              <p class="upload-area__description">
                または下のボタンからファイルを選択してください
              </p>
              <button class="upload-area__button" id="file-select-btn">
                <svg class="button__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                  <polyline points="14,2 14,8 20,8"></polyline>
                  <line x1="16" y1="13" x2="8" y2="13"></line>
                  <line x1="16" y1="17" x2="8" y2="17"></line>
                  <polyline points="10,9 9,9 8,9"></polyline>
                </svg>
                ファイルを選択
              </button>
              <div class="upload-area__formats">
                <span class="upload-area__formats-title">対応フォーマット</span>
                <span class="format-tag">
                  <svg class="format-tag__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="9" cy="9" r="2"></circle>
                    <path d="M21 15l-3.086-3.086a2 2 0 00-2.828 0L6 21"></path>
                  </svg>
                  PNG
                </span>
                <span class="format-tag">
                  <svg class="format-tag__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="9" cy="9" r="2"></circle>
                    <path d="M21 15l-3.086-3.086a2 2 0 00-2.828 0L6 21"></path>
                  </svg>
                  JPEG
                </span>
                <span class="format-tag">
                  <svg class="format-tag__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="9" cy="9" r="2"></circle>
                    <path d="M21 15l-3.086-3.086a2 2 0 00-2.828 0L6 21"></path>
                  </svg>
                  JPG
                </span>
              </div>
            </div>
            <input type="file" id="file-input" class="upload-area__input" accept="image/png,image/jpeg,image/jpg" multiple>
          </div>
          <div class="note">
            <div class="note__container">
              <p class="note__text">
                <svg class="note__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                すべての処理はブラウザ内で実行されます。画像データは外部に送信されません。
              </p>
            </div>
          </div>
        </section>

        <!-- Processing Section -->
        <section class="processing-section" id="processing-section">
          <div class="processing-info">
            <h3 class="processing-info__title">
              <svg class="processing-info__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"></path>
              </svg>
              変換中...
            </h3>
            <div class="progress-bar">
              <div class="progress-bar__fill" id="progress-fill"></div>
            </div>
            <p class="processing-info__text" id="processing-text">準備中...</p>
          </div>
        </section>

        <!-- Results Section -->
        <section class="results-section" id="results-section">
          <h3 class="results-section__title">
            <svg class="results-section__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20,6 9,17 4,12"></polyline>
            </svg>
            変換完了
          </h3>
          <div class="results-grid" id="results-grid">
            <!-- Results will be populated here -->
          </div>
        </section>
      </div>

    <!-- Footer -->
    <footer class="footer">

  <div class="modal" id="error-modal">
    <div class="modal__content">

        <h3 class="modal__title">エラーが発生しました</h3>

    <div class="modal__content">
      <div class="modal__header">
        <h3 class="modal__title">変換完了！</h3>
        <button class="modal__close" id="success-modal-close">×</button>

      <div class="modal__body">

      </div>
      <div class="modal__footer">
        <button class="button button--primary" id="success-modal-ok">OK</button>
      </div>
    </div>
